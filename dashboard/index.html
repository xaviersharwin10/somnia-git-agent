<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitAgent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .agent-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .agent-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .agent-item:hover {
            background: #f5f5f5;
        }

        .agent-item:last-child {
            border-bottom: none;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .status.running {
            background: #4ade80;
            color: white;
        }

        .status.error {
            background: #f87171;
            color: white;
        }

        .status.deploying {
            background: #fbbf24;
            color: white;
        }

        .price-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .decision {
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .decision.BUY {
            background: #4ade80;
            color: white;
        }

        .decision.HOLD {
            background: #fbbf24;
            color: white;
        }

        .logs-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.success {
            color: #4ade80;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .refresh-btn {
            margin-top: 15px;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– GitAgent Dashboard</h1>
            <p class="subtitle">Real-time AI Trading Agent Monitoring</p>
        </header>

        <div class="grid">
            <!-- Agents List -->
            <div class="card">
                <h2>ðŸ“‹ Active Agents</h2>
                <div class="agent-list" id="agentList">
                    <div style="text-align: center; padding: 20px; color: #999;">Loading agents...</div>
                </div>
                <button class="refresh-btn" onclick="loadAgents()">ðŸ”„ Refresh</button>
            </div>

            <!-- Price & Decision -->
            <div class="card">
                <h2>ðŸ’° SOMI Price & Decisions</h2>
                <div class="price-display" id="currentPrice">$0.0000</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="lastPrice">-</div>
                        <div class="stat-label">Last Price</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="decisionCount">0</div>
                        <div class="stat-label">Decisions</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="buyCount">0</div>
                        <div class="stat-label">BUY Signals</div>
                    </div>
                </div>
                <div class="decision HOLD" id="latestDecision">Waiting for decision...</div>
            </div>

            <!-- Live Logs -->
            <div class="card">
                <h2>ðŸ“Š Live Agent Logs</h2>
                <div class="logs-container" id="logsContainer">
                    <div class="log-entry info">Waiting for logs...</div>
                </div>
                <button class="refresh-btn" onclick="loadLogs()">ðŸ”„ Refresh Logs</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3005'; // Backend API URL
        
        let selectedAgentId = null;
        let logInterval = null;
        let agentInterval = null;

        // Load agents list
        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/api/agents`);
                const data = await response.json();
                
                const agentList = document.getElementById('agentList');
                
                if (!data.agents || data.agents.length === 0) {
                    agentList.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">No agents deployed yet</div>';
                    return;
                }

                agentList.innerHTML = data.agents.map(agent => `
                    <div class="agent-item" onclick="selectAgent('${agent.branch_hash}')">
                        <strong>${agent.branch_name}</strong>
                        <span class="status ${agent.status}">${agent.status}</span>
                        <div style="font-size: 0.85em; color: #666; margin-top: 5px;">
                            ${agent.agent_address.substring(0, 10)}...${agent.agent_address.substring(38)}
                        </div>
                    </div>
                `).join('');

                // Auto-select first agent
                if (data.agents.length > 0 && !selectedAgentId) {
                    selectAgent(data.agents[0].branch_hash);
                }
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agentList').innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #f87171;">Error loading agents</div>';
            }
        }

        // Select an agent and load its details
        function selectAgent(branchHash) {
            selectedAgentId = branchHash;
            loadLogs();
            // Update agent list visual selection
            document.querySelectorAll('.agent-item').forEach(item => {
                item.style.background = '';
            });
            event.currentTarget.style.background = '#e0e7ff';
        }

        // Load logs for selected agent
        async function loadLogs() {
            if (!selectedAgentId) return;

            try {
                const logsContainer = document.getElementById('logsContainer');
                
                // Fetch logs from backend
                const logResponse = await fetch(`${API_BASE}/api/logs/${selectedAgentId}`);
                if (logResponse.ok) {
                    const logData = await logResponse.json();
                    if (logData.logs && logData.logs.length > 0) {
                        // Extract price/decision info from all logs
                        parseLogsForData(logData.logs);
                        
                        logsContainer.innerHTML = logData.logs.map(log => {
                            let className = 'log-entry';
                            if (log.includes('Error') || log.includes('error')) className += ' error';
                            else if (log.includes('BUY') || log.includes('âœ…')) className += ' success';
                            else if (log.includes('PriceFeed') || log.includes('AI Decision')) className += ' info';
                            
                            return `<div class="${className}">${log}</div>`;
                        }).join('');
                        // Auto-scroll to bottom
                        logsContainer.scrollTop = logsContainer.scrollHeight;
                    } else {
                        logsContainer.innerHTML = '<div class="log-entry info">No logs yet</div>';
                    }
                } else {
                    logsContainer.innerHTML = '<div class="log-entry error">Could not fetch logs</div>';
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="log-entry error">Error loading logs</div>';
            }
        }

        // Parse logs to extract price and decisions
        function parseLogsForData(logArray) {
            if (!Array.isArray(logArray)) return;
            
            // Process logs in reverse to get latest
            for (let i = logArray.length - 1; i >= 0; i--) {
                const log = logArray[i];
                const priceMatch = log.match(/\[PriceFeed\] .*?\$([\d.]+)/);
                const decisionMatch = log.match(/\[AI Decision\] AI decided: (BUY|HOLD)/);
                
                if (priceMatch) {
                    const price = parseFloat(priceMatch[1]);
                    document.getElementById('currentPrice').textContent = `$${price.toFixed(4)}`;
                    document.getElementById('lastPrice').textContent = `$${price.toFixed(4)}`;
                    break; // Get latest price
                }
            }
            
            // Find latest decision
            for (let i = logArray.length - 1; i >= 0; i--) {
                const log = logArray[i];
                const decisionMatch = log.match(/\[AI Decision\] AI decided: (BUY|HOLD)/);
                
                if (decisionMatch) {
                    const decision = decisionMatch[1];
                    const decisionEl = document.getElementById('latestDecision');
                    decisionEl.textContent = `Latest Decision: ${decision}`;
                    decisionEl.className = `decision ${decision}`;
                    break; // Get latest decision
                }
            }
        }

        // Auto-refresh
        agentInterval = setInterval(loadAgents, 10000); // Every 10 seconds
        logInterval = setInterval(loadLogs, 5000); // Every 5 seconds

        // Initial load
        loadAgents();
    </script>
</body>
</html>
